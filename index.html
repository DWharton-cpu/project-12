<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Merriweather:400,300">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h1>The Code Review</h1>
  
  <form action="index.html">
    
    <div class="heading">
      <h2>Signup for our newsletter</h2>
      <p class="underling">Get the latest news on how your code is doing right in your inbox</p>
    </div>
    
    <hr class="thick_line">
    <hr>
     <!-- FIELDSET organizes form elements, whatever it is wrapped around is what will be grouped together visually; LEGEND labels the fieldsets; the span element with the class number gives the fieldset descriptions an additional numbering for organization, and is optional -->
    <fieldset>
      <legend>Contact Information</legend><br>
     
      <!-- input element is a self closing tag; type = what kind of input, id= what the information is (technically) & targets appropriate CSS etc, name=what the data typed in is supposed to represent 
INPUT IS A SELF CLOSING TAG vv -->
      <!-- label element; the for element allows focus when the label name is clicked on in the browser window -->
      
     <div class="somehow"> <label for="name">Full Name</label>
      <input placeholder="Required" type="text" id="name" name="user_name"></div>

       <div class="somehow"> <label for="mail">Email Address</label>
      <input placeholder="Required" type="email" id="mail" name="user_email"></div>

        <div class="somehow"><label for="password">Phone Number</label>
      <input type="tel" id="password" name="user_password"></div>

        <div class="somehow"><label for="street">Street Address</label>
      <input type="text" id="street" name="user_street"></div>

        <div class="somehow"><label for="city"><p class="space">City</p></label>
      <input type="text" id="city" name="user_city"></div>
      <div class="somehow">
      <label for="job">State</label>
      <select id="job" name="user_job">
        <optgroup label="Location">
          <option value="state_sarcasm">Choose State</option>
          <option value="New_York">New York</option>
          <option value="Florida">Florida</option>
          <option value="Georgia">Georgia</option>
          <option value="California">California</option>
          <option value="state_sarcasm">Well Well Well</option>
        </optgroup>
      </select>
    </div>
       <div class="somehow"> <label for="zipcode"><p class="zap">Zip Code</p></label>
      <input type="text" id="zipcode" name="user_zipcode"></div>
    </fieldset>
    <hr>

      <!-- LABELS are for RADIO BUTTONS (input type = radio) when there are 5 or fewer options in a form (ideal vs a drop down menu. In the case below, there are radio buttons for 2 age options, under and over 13. Radio buttons need to have the same name value in order to allow for one to be selected out of a group instead of selecting both vv-->
      <!-- ^^ the input tag type value also impacts keyboard type on mobile input - name will have letters, email will have more options, and password will go back to normal. icons associated on the browser such as a person icon for the email cell body once clicked, are related to CSS -->
      <fieldset>
      <legend>Newsletter</legend>

      <h4>Select the newsletters you would like to receive</h4>
      <input type="checkbox" id="html_news" name="user_interest">
      <label class="light" for="html_news">HTML News</label><br>

      <input type="checkbox" id="css_news" name="user_interest">
      <label class="light" for="css_news">CSS News</label><br>
      
      <input type="checkbox" id="js_news" name="user_interest">
      <label class="light" for="js_news">Javascript News</label>
      
      <h4> Newsletter Format </h4>
      <input type="radio" id="html" name="format">
      <label for="html" class="light">HTML</label><br>

      <input type="radio" id="plain_text" name="format">
      <label for="plain_text" class="light">Plain Text</label><br><br>
      
      <label for="bio">Other things you'd like to hear about</label>
      <textarea id="bio" name="user_bio"></textarea>
      <!-- the text area allows for paragraphs to be written so the box is bigger (CSS Based still) and when multiple lines are written, there is a scroll bar. Browser Default setting has bottom page tuner logo on it so that user can adjust the space-->
      <button type="submit">Sign Up</button>
    </fieldset>

    <p class="classy"> Copywright The Code Review</p>
  </form>

</body>

</html>
